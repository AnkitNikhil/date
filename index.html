<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Date Invitation</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffe6f2;
        color: #5e366e;
        text-align: center;
    }

    header {
        background-color: #ff4d6e;
        padding: 20px;
        color: white;
    }

    header img {
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        margin-top: 15px;
    }

    h1 {
        margin: 0;
        font-size: 2.2rem;
        animation: heartbeat 1.5s infinite;
    }

    section {
        padding: 20px;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: purple;
    }

    /* BUTTON AREA */
    .button-group {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    button {
        padding: 14px 28px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    #yesButton {
        background-color: #ff4d6e;
        color: white;
    }

    #noButton {
        background-color: #fa0808;
        color: white;
        position: relative;
    }

    /* FORM */
    #formContainer {
        display: none;
        margin-top: 30px;
    }

    iframe {
        width: 100%;
        max-width: 640px;
        height: 520px;
        border-radius: 10px;
        border: none;
    }

    @keyframes heartbeat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.8rem;
        }

        p {
            font-size: 1.1rem;
        }

        iframe {
            height: 600px;
        }
    }
</style>
</head>

<body>

<header>
    <h1>Special Date</h1>
    <img src="images/specialdate.jpg" alt="Special Date">
</header>

<section id="inviteSection">
    <p>My Dearest "Megha‚ù§Ô∏è",</p>
    <p>As the stars align and the moonlight casts its gentle glow, I invite you to join me on a magical evening.</p>
    <p>Will you be my date and make this night unforgettable?</p>

    <div class="button-group">
        <button id="yesButton">Yes, I'm in!</button>
        <button id="noButton">No, sorry</button>
    </div>
</section>

<section id="formContainer">
    <h2>Just one last step üíñ</h2>
    <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLScRxqZ2oRVDAbXd1l5fDxZv7o3jLj1BfbRmVHYzgrhHxKVhIQ/viewform?embedded=true">
        Loading‚Ä¶
    </iframe>
</section>

<script>
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const inviteSection = document.getElementById("inviteSection");
    const formContainer = document.getElementById("formContainer");

    noButton.addEventListener("mouseenter", () => {
        const x = Math.random() * 80 - 40;
        const y = Math.random() * 40 - 20;
        noButton.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesButton.addEventListener("click", () => {
        inviteSection.style.display = "none";
        formContainer.style.display = "block";
        window.scrollTo({ top: formContainer.offsetTop, behavior: "smooth" });
    });
</script>

</body>
</html>
