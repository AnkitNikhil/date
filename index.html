<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Date Invitation</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            margin: 0;
            color: #5e366e;
            overflow-x: hidden;
        }

        header {
            background-color: #ff4d6e;
            color: white;
            padding: 20px;
        }

        header img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            animation: heartbeat 1.5s infinite;
        }

        p {
            color: purple;
            font-size: 1.3em;
            line-height: 1.6;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        #yesButton {
            background-color: #ff4d6e;
            color: white;
            left: 40%;
            top: 75%;
        }

        #noButton {
            background-color: #fa0808;
            color: white;
            left: 55%;
            top: 75%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 600px) {
            #yesButton { left: 25%; }
            #noButton { left: 60%; }
        }

        /* Form container */
        #formContainer {
            display: none;
            margin-top: 30px;
        }

        iframe {
            border: none;
            width: 100%;
            max-width: 640px;
            height: 520px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Special Date</h1>
        <img src="images/specialdate.jpg" alt="Special Date">
    </header>

    <section id="inviteSection">
        <p>My Dearest "Megha‚ù§Ô∏è",</p>
        <p>As the stars align and the moonlight casts its gentle glow, I invite you to join me on a magical evening.</p>
        <p>Will you be my date and make this night unforgettable?</p>

        <button id="yesButton">Yes, I'm in!</button>
        <button id="noButton">No, sorry</button>
    </section>

    <!-- GOOGLE FORM EMBED -->
    <section id="formContainer">
        <h2>Just one last step üíñ</h2>
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLScRxqZ2oRVDAbXd1l5fDxZv7o3jLj1BfbRmVHYzgrhHxKVhIQ/viewform?embedded=true">
            Loading‚Ä¶
        </iframe>
    </section>

    <script>
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const inviteSection = document.getElementById("inviteSection");
        const formContainer = document.getElementById("formContainer");

        noButton.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            noButton.style.left = Math.random() * maxX + "px";
            noButton.style.top = Math.random() * maxY + "px";
        });

        yesButton.addEventListener("click", () => {
            inviteSection.style.display = "none";
            formContainer.style.display = "block";
            window.scrollTo({ top: formContainer.offsetTop, behavior: "smooth" });
        });
    </script>

</body>
</html>
